<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./dice.css" />


  </head>
  <body>


    <div class="mainDiv">
      <div class="dice1">
        <ol class="die-list1 even-roll" data-roll="1" id="die-1">
          <li class="die-item1" data-side="1">
            <span class="dot"></span>
          </li>
          <li class="die-item1 hide-side1" data-side="2">
            <span class="dot"></span>
            <span class="dot"></span>
          </li>
          <li class="die-item1 hide-side1" data-side="3">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </li>
          <li class="die-item1 hide-side1" data-side="4">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </li>
          <li class="die-item1 hide-side1" data-side="5">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </li>
          <li class="die-item1 hide-side1" data-side="6">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </li>
        </ol>
      </div>

      <div class="dice2">
        <ol class="die-list2 even-roll" data-roll="1" id="die-2">
          <li class="die-item2" data-side="1">
            <span class="dot"></span>
          </li>
          <li class="die-item2 hide-side2" data-side="2">
            <span class="dot"></span>
            <span class="dot"></span>
          </li>
          <li class="die-item2 hide-side2" data-side="3">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </li>
          <li class="die-item2 hide-side2" data-side="4">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </li>
          <li class="die-item2 hide-side2" data-side="5">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </li>
          <li class="die-item2 hide-side2" data-side="6">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </li>
        </ol>
      </div>
      <button type="button" id="roll-button">Roll Dice</button>
    </div>

    <script src="dice.js" type="text/javascript"></script>
  </body>
</html>
