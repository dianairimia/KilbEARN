<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
    shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Computer Mode</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static "css/loginregister.css" %}"/>
  </head>

  <body class="text-center">
  <form class="form-signin">

    <div class="container">
      <div class="row top-buffer">
        <div class="col">
        <a class="btn btn-primary btn-sm" href="profile.html" role="button">Profile</a>
        </div>
        <div class="col-6">
        <a class="btn btn-primary btn-sm" href="settings.html" role="button">Settings</a>
        </div>
      </div>
    </div>
    <br>

  <h1 class="h3 mb-3 font-weight-normal">Add Players</h1>
  <label for="inputName" class="sr-only"></label>
  <input type="name" id="inputName" class="form-control"
  placeholder="Name" required autofocus>
  <br>
  <h3 class="h3 mb-3 font-weight-normal">Select Your Colour</h3>
  <div class="container">
    <div class="row top-buffer">
      <div class="col-2">
      <a class="btn btn-primary btn-lg btn-group btn-pink" href="#.html" role="button"></a>
      </div>
      <div class="col-2">
      <a class="btn btn-primary btn-lg btn-group btn-orange" href="#.html" role="button"></a>
      </div>
      <div class="col-2">
      <a class="btn btn-primary btn-lg btn-group btn-blue" href="#.html" role="button"></a>
      </div>
      <div class="col-2">
      <a class="btn btn-primary btn-lg btn-group btn-green" href="#.html" role="button"></a>
      </div>
      <div class="col-2">
      <a class="btn btn-primary btn-lg btn-group btn-red" href="#.html" role="button"></a>
      </div>
    </div>
    <br>

    <h3 class="h3 mb-3 font-weight-normal">Select Your Icon</h3>

    <div class="row top-buffer">
        <a class="btn btn-primary btn-lg btn-block" href="#.html" role="button">Save Player</a>
    </div>

    <div class="row top-buffer">
      <div class="col">
      <a class="btn btn-primary btn-sm btn-block" href="#.html" role="button">Add Player</a>
      </div>
      <div class="col">
      <a class="btn btn-primary btn-sm btn-block" href="#.html" role="button">SAVE & PLAY</a>
      </div>
    </div>

    <div class="row top-buffer">
      <button type="button" class="btn btn-primary btn-sm btn-block" onclick="javascript:history.back()">Back</button>
    </div>

  </div>
  </form>
</body>
</html>
